<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Idea Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>🤖 AI Startup Idea Generator</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Generate the next million-dollar AI startup idea in one click.</h2>
            <button id="generate-idea-btn" class="btn-primary">Generate Idea</button>
        </section>

        <section id="idea-output" class="idea-card" style="display: none;">
            <h3>💡 Startup Idea:</h3>
            <p id="startup-idea-text"></p>
            <ul>
                <li>👥 Audience: <span id="audience-text"></span></li>
                <li>🧠 AI Power: <span id="ai-power-text"></span></li>
                <li>📦 Format: <span id="format-text"></span></li>
                <li>🔥 Problem Solved: <span id="problem-solved-text"></span></li>
                <li>💸 Monetization: <span id="monetization-text"></span></li>
            </ul>
            <div class="card-actions">
                <button class="btn-secondary">💾 Save Idea</button>
                <button class="btn-secondary">📤 Share</button>
                <button class="btn-secondary">🔁 New Idea</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Kamal and Utkarsh</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
